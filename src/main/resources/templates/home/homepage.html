<script>
    //定义用户的权限等级
    var userLevel;
    //文档加载事件
    $(function () {
        //获取session中的user对象
        $.ajax({
            url: "/index/getSession",
            type: "get",
            data: {},
            dataType: "json",
            success: function (data) {
                console.log(data);
                userLevel = data.user.userLevel;
            }
        })
    })

    function getList() {
        if (userLevel == 1) {
            location.href = "/super/list";
        } else {
            layer.alert("抱歉，您没有权限访问该页面！")
        }
    }
</script>
